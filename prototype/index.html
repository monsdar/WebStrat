<!DOCTYPE html>
<html>
<head>
    <!-- jQuery includes -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>

    <!-- local includes -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="script/main.js"></script>

    <meta charset=utf-8 />
    <title>WebTax prototype</title>
</head>
<body>
  <h1>Step: 0</h1>
  <div class="court">
    <div class="ball draggable"></div>
    <div class="player friendly draggable" id="myplayer1">PG</div>
    <div class="player friendly draggable" id="myplayer2">SG</div>
    <div class="player friendly draggable" id="myplayer3">SF</div>
    <div class="player friendly draggable" id="myplayer4">PF</div>
    <div class="player friendly draggable" id="myplayer5">C</div>
    <div class="player opponent draggable" id="opplayer1">PG</div>
    <div class="player opponent draggable" id="opplayer2">SG</div>
    <div class="player opponent draggable" id="opplayer3">SF</div>
    <div class="player opponent draggable" id="opplayer4">PF</div>
    <div class="player opponent draggable" id="opplayer5">C</div>
  </div>
  
  <input type="button" name="prevStep" value="Previous Step" />
  <input type="button" name="nextStep" value="Next Step" />
</body>
</html>
