<!DOCTYPE html>
<html>
<head>
    <!-- jQuery includes -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

    <!-- include thirdparty -->
    <script src="thirdparty/lz-string-1.3.0.js"></script>
    <script src="thirdparty/jquery.jeditable.mini.js" type="text/javascript"></script>
    
    <!-- local includes -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    
    <script src="script/Step.js"></script>
    <script src="script/Symbol.js"></script>
    <script src="script/Ball.js"></script>
    <script src="script/Friend.js"></script>
    <script src="script/Opponent.js"></script>
    <script src="script/Strategy.js"></script>
    <script src="script/Storage.js"></script>
    <script src="script/ArchiveStorage.js"></script>
    <script src="script/main.js"></script>

    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>WebTax prototype</title>
</head>
<body>
    <div data-role="page" id="mainpage">
        <div data-role="header">
            <h1 id="pagetitle">WebStrat</h1>
            <a href="#saveDialog" id="openSaveDialog" data-role="button" data-icon="edit" data-rel="dialog">Save</a>
            <a href="#loadDialog" id="openLoadDialog" data-role="button" data-icon="refresh" data-rel="dialog">Load</a>
        </div>
	<div data-role="content">

            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <a href="#" id="prevStep" data-role="button" data-icon="arrow-l">Previous Step</a>
                        </div>
                        <div class="ui-block-b">
                            <a href="#" id="nextStep" data-role="button" data-icon="arrow-r" data-iconpos="right">Next Step</a>
                        </div>
                    </div>
                </div>
                <div class="ui-block-b"></div>
            </div>
            
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <div class="court"></div>
                </div>
                <div class="ui-block-b">
                    <h1 id="title">WebStrat</h1>
                    <p id="notes"></p>
                </div>
            </div>
        </div>
	<div data-role="footer"></div>
    </div>
    
    
    <div data-role="page" id="loadDialog">
        <div data-role="header">
            <h1>Load Strategy</h1>
        </div>
        <div data-role="content">
            <textarea id="strategyInput">
                Enter the strategy you received from your teammate into this textfield...
            </textarea>
            <a href="#" id="load" data-role="button" data-rel="back">Load</a>
        </div>
	<div data-role="footer"></div>        
    </div>
    
    <div data-role="page" id="saveDialog">
        <div data-role="header">
            <h1>Save Strategy</h1>
        </div>
        <div data-role="content">
            <textarea id="strategyOutput">This field will contain your stored strategy. Simply copy it and share it with your teammates.</textarea>
            <a href="#" id="save" data-role="button">Save</a>
            <a href="#" data-role="button" data-rel="back">Close</a>
        </div>
	<div data-role="footer"></div>        
    </div>
</body>
</html>
